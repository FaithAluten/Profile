proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点        
      - DIRECT
  - name: 🚀 手动切换
    type: select
    include-all: true
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    filter: "^(?!.*(剩余|到期)).*$"
    interval: 600
    tolerance: 50
  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点      
  - name: ✉️ Telegram
    type: select
    proxies:
      - 🇸🇬 狮城节点
      - 🚀 节点选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇭🇰 香港节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点      
      - DIRECT
  - name: 🤖 OpenAI
    type: select
    proxies:
      - 🇺🇸 美国节点
      - 🚀 节点选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点      
      - DIRECT
  - name: 🎵 Spotify
    type: select
    proxies:
      - 🇸🇬 狮城节点
      - 🚀 节点选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇭🇰 香港节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点      
      - DIRECT
  - name: 📺 Bahamut
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🚀 节点选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点      
      - DIRECT
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - 🚀 节点选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点      
      - DIRECT
  - name: 🎮 游戏平台
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点      
  - name: 🌏 全球加速
    type: select
    proxies:
      - 🚀 节点选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点
      - DIRECT
  - name: 🐟 兜底分流
    type: select
    proxies:
      - 🚀 节点选择
      - 🚀 手动切换
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇵🇱 波兰节点
      - 🇩🇪 德国节点
      - DIRECT
  - name: 🇯🇵 日本节点
    type: url-test
    include-all: true
    filter: (?i)🇯🇵|JP|jp|日本|日|Japan
    interval: 600
    tolerance: 50
  - name: 🇺🇸 美国节点
    type: url-test 
    include-all: true
    filter: (?i)🇺🇸|US|us|美国|美|America
    interval: 600
    tolerance: 50
  - name: 🇸🇬 狮城节点
    type: url-test
    include-all: true
    filter: (?i)🇸🇬|SG|sg|新加坡|狮|Singapore
    interval: 600
    tolerance: 50
  - name: 🇭🇰 香港节点
    type: url-test
    include-all: true
    filter: (?i)🇭🇰|HK|hk|香港|港|HongKong
    interval: 600
    tolerance: 50
  - name: 🇵🇱 波兰节点
    type: url-test
    include-all: true
    filter: (?i)🇵🇱|PL|PL|波兰|Poland
    interval: 600
    tolerance: 50
  - name: 🇩🇪 德国节点
    type: url-test
    include-all: true
    filter: (?i)🇩🇪|DE|de|德国|德|Germany
    interval: 600
    tolerance: 50

